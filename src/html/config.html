<section class="settings">
  <h2 class="settings-heading">Markdownプラグインの設定</h2>
  <!-- <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p> -->
  <form class="js-submit-settings">

    <hr>

    <p class="kintoneplugin-row">
      <label for="message">
        プレビューボタンを設置するフィールドを選択してください：
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <select id="select_button_field" name="select_button_field">
              <option value="">-----</option>
            </select>
          </div>
        </div>
      </label>
    </p>

    <hr>

    <p class="kintoneplugin-row">
      <label for="message">
        入力フィールド（文字列（複数））を選択してください：
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <select id="select_input_field" name="select_input_field">
              <option value="">-----</option>
            </select>
          </div>
        </div>
      </label>
    </p>

    <hr>

    <p class="kintoneplugin-row">
      <label for="message">
        出力フィールド（スペース）を選択してください：
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <select id="select_output_field" name="select_output_field">
              <option value="">-----</option>
            </select>
          </div>
        </div>
      </label>
    </p>

    <hr>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>

  </form>
</section>
